clusters = primary, dr
primary.bootstrap.servers = kafka-0:1092,kafka-1:2092
dr.bootstrap.servers = kafka-dr-0:3092,kafka-dr-1:3192

# Security configuration for primary cluster
primary.security.protocol = SASL_SSL
primary.sasl.mechanism = PLAIN
primary.sasl.jaas.config = org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin";
primary.ssl.truststore.location = /etc/kafka/secrets/kafka.truststore.jks
primary.ssl.truststore.password = password
primary.ssl.keystore.location = /etc/kafka/secrets/kafka.keystore.pkcs12
primary.ssl.keystore.password = password
primary.ssl.key.password = password
primary.ssl.endpoint.identification.algorithm =

# Security configuration for dr cluster
dr.security.protocol = SASL_SSL
dr.sasl.mechanism = PLAIN
dr.sasl.jaas.config = org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin";
dr.ssl.truststore.location = /etc/kafka/secrets/kafka.truststore.jks
dr.ssl.truststore.password = password
dr.ssl.keystore.location = /etc/kafka/secrets/kafka.keystore.pkcs12
dr.ssl.keystore.password = password
dr.ssl.key.password = password
dr.ssl.endpoint.identification.algorithm =

# Connector configuration
primary->dr.enabled = true
primary->dr.topics = .*
primary->dr.topics.blacklist = _.*, __.*, *.replica, *.offset, *.internal

# Replication factors
primary->dr.target.replication.factor = 2

# Sync topic configuration
primary->dr.sync.topic.configs = true

# Offset synchronization (important for consumer groups)
offset-syncs.topic.replication.factor = 2

# Heartbeats for monitoring
heartbeats.topic.replication.factor = 2

# Internal topics for MM2
checkpoints.topic.replication.factor = 2

# Producer/Consumer configuration
primary->dr.producer.security.protocol = SASL_SSL
primary->dr.producer.sasl.mechanism = PLAIN
primary->dr.producer.sasl.jaas.config = org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin";
primary->dr.producer.ssl.truststore.location = /etc/kafka/secrets/kafka.truststore.jks
primary->dr.producer.ssl.truststore.password = password

primary->dr.consumer.security.protocol = SASL_SSL
primary->dr.consumer.sasl.mechanism = PLAIN
primary->dr.consumer.sasl.jaas.config = org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin";
primary->dr.consumer.ssl.truststore.location = /etc/kafka/secrets/kafka.truststore.jks
primary->dr.consumer.ssl.truststore.password = password

# Tasks configuration
tasks.max = 2